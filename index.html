<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="devices.min.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Booking</title>
</head>
<body>
    <div class="marvel-device iphone8plus gold">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="screen">
            <!-- Content goes here -->
        <div class="wrapper">
    <div class="pageTitle">
        <h1>Bookings today</h1>
    </div>

    <div class="dayContainer">
        <div class="dayContainerHeaderBox">
            <p class="dayContainerHeaderBoxParagraphs">Monday</p>
        </div>
        <div class="dayContainerBodyBox">
            <div class="dayContainerBodyBoxButtons">
                <div class="additonalClassForClosestMethod">
                    <button class="timeSlotButtons">9am-10am | <span class="counters">0</span>/6</button>
                    <div class="hiddenClassForArray">nineToTenAmClass</div>
                </div>
                <div class="additonalClassForClosestMethod">
                    <button class="timeSlotButtons">6pm-7pm | <span class="counters">0</span>/6</button>
                    <div class="hiddenClassForArray">sixToSevenPmClass</div>
                </div>
            </div>
        </div>
    </div>

    <div class="clientListContainer">
        <div class="clientListContainerHeaderBox">
            <p class="clientListContainerHeaderBoxParagraphs">Day: <span class="dayOfTheClassOnClientList"></span></p>
            <p class="clientListContainerHeaderBoxParagraphs">Class: <span class="classTimeSlot"></span></p>
        </div>
        <div class="bodyOfListBox">
            <ol class="namesAddedToTimeSlotSoFar">
                <!-- <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li> -->
            </ol>
        </div>
    </div>

    <div class="addClientNameButtonContainer">
        <button class="addClientButton" disabled value="true">ADD CLIENT</button>
    </div>
</div>
<!-- screen ends -->
        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
        </div>



<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src="./js/script.js"></script>
</body>
</html>
